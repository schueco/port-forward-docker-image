name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      # Required to publish a GitHub release
      contents: write
      # Required to comment on issues and pull requests
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "ğŸª™ Generate a token"
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.SEMANTIC_RELEASE_APP_ID }}
          private_key: ${{ secrets.SEMANTIC_RELEASE_KEY_PEM }}
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: "ğŸš€ Release ğŸ‰"
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 22.0.5
          branches: |
            ["main"]
          extra_plugins: |
            @semantic-release/changelog@6.0.3
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
